name: QA Automation CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with screenshots & videos
        run: |
          npx playwright test --reporter=list,html --output=test-results
        env:
          CI: true

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results
          path: test-results

  selenium-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run Selenium tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=selenium-test-results.trx"

      - name: Upload Selenium test results
        uses: actions/upload-artifact@v3
        with:
          name: selenium-results
          path: "**/selenium-test-results.trx"
